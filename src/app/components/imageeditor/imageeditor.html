<mat-toolbar style="background-color: rgb(153, 189, 218);">
  <span>Image Sharing</span>
  <span class="example-spacer"></span>
    <input type="color" [(ngModel)]="selectedColor" class="color-circle" />
    <mat-form-field>
  <mat-select matNativeControl [(ngModel)]="selectedTool">
    <mat-option value="rectangle">Rectangle</mat-option>
      <mat-option value="circle">Circle</mat-option>
      <mat-option value="line">Line</mat-option>
      <mat-option value="arrow">Arrow</mat-option>
      <mat-option value="hide">Hide (Black Box)</mat-option>
  </mat-select>
</mat-form-field>
  @if(imageLoaded){
 <button matIconButton (click)="undo()" [disabled]="undoStack.length === 0" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>undo</mat-icon>
  </button>
  <button matIconButton (click)="redo()" [disabled]="redoStack.length === 0" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>redo</mat-icon>
  </button>
  <button matIconButton (click)="clear()" [disabled]="shapes.length === 0" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>clear</mat-icon>
  </button>
   <button matIconButton (click)="saveImage()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>cloud_download</mat-icon>
  </button>
  <button matIconButton (click)="uploadToGoogleDrive()" class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  @if(lastUploadedLink){
    <button matIconButton (click)="copyLink()" class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>link</mat-icon>
    </button>
  }

   <button mat-icon-button (click)="deleteImage()" matTooltip="Delete Image">
      <mat-icon>delete</mat-icon>
    </button>
 }
</mat-toolbar>
<div class="editor-container">
  <!-- <button *ngIf="lastUploadedLink" (click)="copyLink()">Copy Link</button> -->
    @if(imageLoaded === false){
      <div class="controls" >
    <input type="file" accept="image/*" (change)="onFileSelected($event)" />
  </div>
    }
  <!-- Canvas -->
  <canvas #myCanvas width="400" height="200" (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()"></canvas>
</div>
